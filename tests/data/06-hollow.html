<!DOCTYPE>
<html>
<head>
  <link href="style.css" rel="stylesheet"/>
  <style>
      table { width: 500px, height: 500px }
      td { width: 20%, height: 20% } 
      /* td { width: 80px, height: 80px } */
  </style>
</head>
<body>
<table>
    <tr> 
        <td colspan=4>A</td>
        <td rowspan=4>B</td>
    </tr> 
    <tr> 
        <td rowspan=4>D</td>
    </tr> 
    <tr></tr> 
    <tr></tr> 
    <tr> 
        <td colspan=4>C</td>
    </tr> 
</table>
<hr>
<pre>
{
  "body": [
    ["A","A","A","A","B"],
    ["D",null,null,null,"B"],
    ["D",null,null,null,"B"],
    ["D",null,null,null,"B"],
    ["D","C","C","C","C"]
  ],
  "dims": [5,5]
}
</pre>
A "hollow" 5x5 table with a non-empty border, and an empty 3x3 grid inside. 
</body>
</html>
